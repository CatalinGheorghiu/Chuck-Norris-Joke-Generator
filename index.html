<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Skeleton -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/skeleton-framework/1.1.1/skeleton.css"
        integrity="sha256-TNITsO43wu6JQM0Dom4hL/XAfROa86riLMhKuXJoCT0="
        crossorigin="anonymous" />

    <title>Chuck Norris Joke Generator</title>
</head>

<body>

    <div class="container">
        <h2>Chuck Norris Joke Generator</h2>
        <form>
            <div>
                <label for="number">Number of Jokes</label>
                <input type="number" id="number">
                <div>
                    <button class="get-jokes">Get Jokes</button>
                </div>
            </div>
        </form>
        <ul class="jokes"></ul>
    </div>

    <script src="/js/script.js"></script>
</body>

</html>
